<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PeerJS Screen Share</title>
</head>
<body>
  <button id="startShare">Start Share</button>
  <video id="preview" autoplay playsinline></video>

  <!-- 1️⃣ Load PeerJS first -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <!-- 2️⃣ Then your custom JS -->
  <script>
    const peer = new Peer(); // now defined ✅

    peer.on('open', id => {
      console.log("My PeerJS ID:", id);
    });

    document.getElementById('startShare').onclick = async () => {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      document.getElementById('preview').srcObject = stream;
    };
  </script>
</body>
</html>
